<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tecnologia ACME</title>
    <!-- GOOGLE FONTs -->
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/">Tecnologia ACME</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalogue">Catalogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service">Servicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="logo">Contact <span>Us</span></h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Contáctenos</h3>
          <form action="">
            <p>
              <label>Nombre Completo</label>
              <input type="text" name="fullname" />
            </p>
            <p>
              <label>Dirección de correo electrónico</label>
              <input type="email" name="email" />
            </p>
            <p>
              <label>Número de teléfono</label>
              <input type="tel" name="phone" />
            </p>
            <p>
              <label>Amorío</label>
              <input type="text" name="affair" />
            </p>
            <p class="block">
              <label>Mensaje</label>
              <textarea name="message" rows="3"></textarea>
            </p>
            <p class="block">
              <button>Enviar</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>Más información</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
            <li><i class="fas fa-phone"></i> (+51) 936723142</li>
            <li>
              <i class="fas fa-envelope-open-text"></i> contact@website.com
            </li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
            provident ipsam necessitatibus repellendus?
          </p>
          <p>Tecnologia.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
